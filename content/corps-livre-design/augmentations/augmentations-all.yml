      C’est toute la question de l’affordance. Pour exemple : la tablette d’argile est incurvée parce qu’elle tient dans le creux de la main ; la hauteur d’un rouleau égyptien est relative à la taille de la cuisse du scribe, qui doit pouvoir appuyer son support sur lui pour écrire ; enfin, par exemple, le livre dit « de poche » est fait pour être facilement tenu entre les deux mains d’un lecteur nomade, et bien sûr glissé dans sa poche. Au-delà de cette notion d’affordance, empruntée ici à Gibson ({{< hl-cite "Gibson 1977" >}}, {{< hl-cite "Gibson 1977" >}}).

