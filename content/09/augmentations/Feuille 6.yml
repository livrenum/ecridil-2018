  content: "La notion de cadre, emprunt\xE9e \xE0 Goffman (Les Cadres de l\u2019exp\xE9\
    rience, Les \xC9ditions de Minuit, 1991), renvoie \xE0 l\u2019ensemble des \xE9\
    l\xE9ments (mat\xE9riels, cognitifs, sociaux, etc.) qui orientent la perception\
    \ d\u2019une situation. Ces cadres peuvent \xEAtre modifi\xE9s selon les intentions\
    \ des acteurs d\u2019une situation ou se voir progressivement modifi\xE9s, \xE0\
    \ mesure que les acteurs s\u2019engagent dans la situation. \xC0 la suite de Goffman,\
    \ on pensera donc l\u2019exp\xE9rience des actrices dans sa dynamique comme un\
    \ processus d\u2019organisation continue de la perception d\u2019une situation."
